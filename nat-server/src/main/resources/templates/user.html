<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>内网穿透</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="include/header :: header"></div>
    <div th:include="include/side :: side"></div>
    <div th:include="include/footer :: footer"></div>

    <div class="layui-body">
        <table id="table" lay-filter="table"></table>
    </div>
</div>
<script type="text/html" id="toolbarTpl">
    <input class="text" style="height:30px;width:200px;" name="" id="keyword" placeholder="请输入关键词">
    <a href="javascript:void(0);" id="search">
        <i class="layui-icon layui-icon-search"></i>
    </a>
</script>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="正常|停止" lay-filter="switch"
           {{ d.enable== 1 ? 'checked' : '' }} >
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{layui/layui.js}"></script>
<script th:inline="none">
    layui.use(['element', 'table', 'form'], function () {
        var element = layui.element, table = layui.table, form = layui.form;

        // $('body').on('click', '#search', function () {
        //     table.reload('table', {
        //         url: 'seller/order/list',
        //         page: true,
        //         where: {keyword: $('#keyword').val()}
        //     });
        // });

        table.render({
            elem: '#table',
            // url: '',
            toolbar: '#toolbarTpl', // 'default'
            page: true,
            data: [{
                "id": "10000",
                "username": "杜甫",
                "ip": "192.168.0.1",
                "port": "1234",
                "remote": "10000",
                "content": "小程序接口",
                "number": "2",
                "enable": 0,
            }, {
                "id": "10001",
                "username": "李白",
                "ip": "192.168.0.2",
                "port": "5678",
                "remote": "10001",
                "content": "支付接口",
                "number": "3",
                "enable": 1,
            }],
            title: '用户数据表',
            cols: [[
                {field: 'id', title: 'ID', width: 100, sort: true},
                {field: 'username', title: '用户名'},
                {field: 'ip', title: '内网地址'},
                {field: 'port', title: '内网端口'},
                {field: 'remote', title: '公网端口'},
                {field: 'content', title: '备注'},
                {field: 'number', title: '连接数'},
                {field: 'enable', title: '状态', width: 100, templet: '#switchTpl'},
                {fixed: 'right', title: '操作', width: 100, toolbar: '#barDemo',}
            ]]
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

        //监听状态操作
        form.on('switch(enable)', function (obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });
    });
</script>
</body>
</html>
