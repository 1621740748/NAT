<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>内网穿透</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:include="include/header :: header"></div>
    <div th:include="include/side :: side"></div>
    <div th:include="include/footer :: footer"></div>

    <div class="layui-body">
        <table id="table" lay-filter="table"></table>
    </div>
</div>
<script type="text/html" id="toolbarTpl">
    <input class="text" style="height:30px;width:200px;" name="" id="keyword" placeholder="请输入关键词">
    <a href="javascript:void(0);" id="search">
        <i class="layui-icon layui-icon-search"></i>
    </a>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="black">拉黑</a>
</script>
<script th:src="@{layui/layui.js}"></script>
<script th:inline="none">
    layui.use(['element', 'jquery', 'table', 'form'], function () {
        var element = layui.element, $ = layui.jquery, table = layui.table, form = layui.form;

        // $('body').on('click', '#search', function () {
        //     table.reload('table', {
        //         url: 'seller/order/list',
        //         page: true,
        //         where: {keyword: $('#keyword').val()}
        //     });
        // });

        table.render({
            elem: '#table',
            // url: '',
            toolbar: '#toolbarTpl', // 'default'
            page: true,
            data: [{
                "id": "10000",
                "ip": "192.168.0.1",
                "port": "1234",
                "remote": "10000",
                "flow": "2.333",
            }, {
                "id": "10001",
                "ip": "192.168.0.2",
                "port": "5678",
                "remote": "10001",
                "flow": "6.666",
            }],
            cols: [[
                {field: 'id', title: 'ID', width: 100, sort: true},
                {field: 'ip', title: '内网地址'},
                {field: 'port', title: '内网端口'},
                {field: 'remote', title: '公网端口'},
                {field: 'flow', title: '流量'},
                {fixed: 'right', title: '操作', width: 100, toolbar: '#barDemo',}
            ]]
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'black') {
                layer.confirm('是否拉黑？', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
